<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewpoint" contet="width=device-width, initial-scale=1.0">
	<title>Audio Player - Sur-Sarang</title>
	<link rel="stylesheet" type="text/css" href="audio_player.css">
</head>

<body>
	<nav>
	  	<ul>
			<li class="brand"><img src="logo.png" alt="Spotify">Sur Sarang</li>
			<li>HOME</li>
		</ul>
	</nav>

	<div class="container">
		<h1>Voice Of IITH EE'26</h1>
		<div class="songList"></div>
		<div class="songBanner"></div>
	</div>

	<div class="bottom">
		<input type="range" name="range" id="myprogressBar" min="0" max="100">
		<div class="icons">
			<!--fontawesome icons -->
			<i class="fas fa-3x fa-step-backward"></i>
			<i class="far fa-3x fa-play-circle" id="masterPlay"></i>
			<i class="fas fa-3x fa-step-forward"></i>
		</div>
	</div>
	
	<div class="songInfo">
		<img src="playing.gif" width="42px" alt=""> Voice of IITH EE
	</div>

	<script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

  <audio id="audio" controls>
    <source src="path_to_your_audio_file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <button id="playPause">Play</button>
</div>        -->

<script src="audio_player.js"></script>
</body>
</html>
